<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圆形剪切图片光标悬停特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: linear-gradient(0deg, #dfe9f3, #fff);
        overflow: hidden;
      }
      .container {
        position: relative;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        font-weight: 900;
        text-transform: uppercase;
      }
      .text {
        position: relative;
        z-index: 1;
        display: inline-block;
        color: #666;
        cursor: pointer;
        transition: color 0.35s ease;
      }
      .hover-text {
        position: absolute;
        z-index: 2;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        width: 100%;
        pointer-events: none;
        clip-path: circle(75px at var(--x) var(--y));
        opacity: 0;
        transition: opacity 0.35s ease;
      }
      .img-con {
        position: absolute;
        z-index: -2;
        top: -75px;
        left: -75px;
        width: 150px;
        height: 150px;
        opacity: 0;
        transition: opacity 0.35s ease;
      }
      .hover-img {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
        filter: brightness(0.9);
      }
      .text:hover {
        color: #333;
      }
      .text:hover ~ .hover-text {
        opacity: 1;
      }
      .text:hover ~ .img-con {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">beijing 2022</div>
      <div class="hover-text">beijing 2022</div>
      <div class="img-con">
        <img src="./img/img1.jfif" alt="" class="hover-img" />
      </div>
    </div>
  </body>
  <script>
    let hover_text = document.querySelector(".hover-text");
    let hover_img = document.querySelector(".hover-img");
    function showHoverCon(e) {
      let x = e.clientX;
      let y = e.clientY;
      hover_img.style.transform = `translate(${x}px,${y}px)`;
      hover_text.style.setProperty("--x", x + "px");
      hover_text.style.setProperty("--y", y + "px");
    }
    document.addEventListener("mousemove", showHoverCon);
  </script>
</html>

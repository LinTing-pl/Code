<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>鼠标悬停发光按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle at center, #555, #000);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container a {
            position: relative;
            display: block;
            width: 140px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            text-decoration: none;
            margin: 40px;
            color: plum;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
            filter: hue-rotate(calc(var(--i) * 60deg));
        }

        .container a::before,
        .container a::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid plum;
            transition: all 0.3s ease-in-out 0.3s;
        }

        .container a::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .container a::after {
            right: 0;
            bottom: 0;
            border-left: none;
            border-top: none;
        }

        .container a:hover {
            background-color: plum;
            color: #000;
            box-shadow: 0 0 50px plum;
            -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(0, 0, 0, 0.3));
            transition-delay: 0.4s;
        }

        .container a:hover::before,
        .container a:hover::after {
            width: 138px;
            height: 58px;
            transition-delay: 0s;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="#" style="--i: 1">点赞</a>
    <a href="#" style="--i: 2">关注</a>
    <a href="#" style="--i: 3">评论</a>
    <a href="#" style="--i: 4">收藏</a>
    <a href="#" style="--i: 5">分享</a>
</div>
</body>
</html>

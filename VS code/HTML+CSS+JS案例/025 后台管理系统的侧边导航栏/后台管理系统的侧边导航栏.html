<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>后台管理系统的侧边导航栏</title>
    <link href="./CSS/iconfont.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
      }

      .navbar {
        position: relative;
        width: 100vw;
      }

      #checkbox {
        display: none;
      }

      .navbar label {
        position: absolute;
        top: 0;
        left: 70px;
        width: 100%;
        height: 43px;
        font-size: 30px;
        color: #5a738e;
        background-color: #ededed;
        padding-left: 20px;
        border: 1px solid #d9dee4;
        cursor: pointer;
        transition: all 0.5s;
      }

      .navbar ul {
        list-style: none;
        width: 70px;
        height: 100vh;
        background-color: #2a3f54;
        transition: all 0.5s;
        overflow: hidden;
      }

      .navbar ul li {
        height: 70px;
        margin-bottom: 10px;
      }

      .navbar ul li:first-child {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 10px;
      }

      .navbar ul li:first-child img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }

      .navbar ul li:first-child span {
        color: #fff;
        white-space: nowrap;
        padding-left: 10px;
        display: none;
      }

      .navbar ul li a {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        color: #d1d1d1;
        text-decoration: none;
      }

      .navbar ul li a span:first-child {
        font-size: 25px;
        margin-bottom: 10px;
      }

      .navbar ul li a span:nth-child(2) {
        font-size: 12px;
        white-space: nowrap;
      }

      .navbar ul li a:hover {
        color: #fff;
        background-color: #35495d;
      }

      .navbar input:checked + label {
        left: 200px;
      }

      .navbar input:checked ~ ul {
        width: 200px;
      }

      .navbar input:checked ~ ul li:first-child {
        justify-content: flex-start;
      }

      .navbar input:checked ~ ul li:first-child span {
        display: block;
      }

      .navbar input:checked ~ ul li a {
        flex-direction: row;
        justify-content: flex-start;
      }

      .navbar input:checked ~ ul li a span:nth-child(1) {
        font-size: 18px;
        margin: 0 15px 0 30px;
      }

      .navbar input:checked ~ ul li a span:nth-child(2) {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <input id="checkbox" type="checkbox" />
      <label for="checkbox">
        <span class="iconfont icon-bars"></span>
      </label>
      <ul>
        <li>
          <img alt="" src="./img/lufei.jfif" />
          <span>欢迎您！管理员</span>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-home-filling"></span>
            <span>后台首页</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-sitemap"></span>
            <span>商品列表</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-user"></span>
            <span>用户列表</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-shopping"></span>
            <span>订单功能</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="iconfont icon-th-large"></span>
            <span>功能列表</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>

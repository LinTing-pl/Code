<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>3D旋转木马相册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            perspective: 900px;
        }

        section {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        section:hover {
            animation-play-state: paused;
        }

        section div {
            position: absolute;
            left: 0;
            top: -20px;
            width: 100%;
            height: 100%;
            text-align: center;
            -webkit-box-reflect: below 15px -webkit-linear-gradient(transparent 50%, rgba(255, 255, 255, 0.3));
        }

        section div img {
            width: 100%;
            height: 100%;
        }

        section div:nth-child(1) {
            transform: rotateY(0deg) translateZ(300px);
        }

        section div:nth-child(2) {
            transform: rotateY(45deg) translateZ(300px);
        }

        section div:nth-child(3) {
            transform: rotateY(90deg) translateZ(300px);
        }

        section div:nth-child(4) {
            transform: rotateY(135deg) translateZ(300px);
        }

        section div:nth-child(5) {
            transform: rotateY(180deg) translateZ(300px);
        }

        section div:nth-child(6) {
            transform: rotateY(225deg) translateZ(300px);
        }

        section div:nth-child(7) {
            transform: rotateY(270deg) translateZ(300px);
        }

        section div:nth-child(8) {
            transform: rotateY(315deg) translateZ(300px);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<section>
    <div><img alt="" src="./img/img1.jfif"/></div>
    <div><img alt="" src="./img/img2.jfif"/></div>
    <div><img alt="" src="./img/img3.jfif"/></div>
    <div><img alt="" src="./img/img4.jfif"/></div>
    <div><img alt="" src="./img/img5.jfif"/></div>
    <div><img alt="" src="./img/img6.jfif"/></div>
    <div><img alt="" src="./img/img7.jfif"/></div>
    <div><img alt="" src="./img/img8.jfif"/></div>
</section>
</body>
</html>

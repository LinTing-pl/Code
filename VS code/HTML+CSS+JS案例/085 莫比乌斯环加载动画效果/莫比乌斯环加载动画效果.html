<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>莫比乌斯环加载动画效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        left: 15px;
      }
      .loading::before,
      .loading::after {
        content: "";
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 15px solid #57606f;
        box-sizing: border-box;
        position: relative;
        z-index: -1;
      }
      .loading::after {
        left: -15px;
      }
      .loading div {
        width: 150px;
        height: 150px;
        position: absolute;
        left: 0;
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      }
      .loading div div {
        width: 150px;
        height: 150px;
        box-sizing: border-box;
        border-style: solid;
        border-width: 15px;
        border-color: #ff6b81 #ff6b81 transparent transparent;
        border-radius: 50%;
        transform: rotate(135deg);
        animation: roll 4s linear infinite;
      }
      .lb {
        transform: scale(-1, -1);
      }
      .rt {
        transform: translateX(calc(100% - 15px)) scale(-1, 1);
      }
      .rb {
        transform: translateX(calc(100% - 15px)) scale(1, -1);
      }
      .loading .rb div {
        animation-delay: 1s;
      }
      .loading .rt div {
        animation-delay: 2s;
      }
      .loading .lb div {
        animation-delay: 3s;
      }
      @keyframes roll {
        50%,
        100% {
          transform: rotate(495deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="lt"><div></div></div>
      <div class="lb"><div></div></div>
      <div class="rt"><div></div></div>
      <div class="rb"><div></div></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卡片悬停图文遮罩显示特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(200deg, #f5f7fa, #c3cfe2);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .card {
        position: relative;
        width: 240px;
        height: 350px;
        margin: 10px;
        display: flex;
        align-items: flex-end;
        text-align: center;
        color: #f5f5f5;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1), 0 2px 2px rgba(0, 0, 0, 0.1),
          0 4px 4px rgba(0, 0, 0, 0.1), 0 8px 8px rgba(0, 0, 0, 0.1),
          0 16px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .card::before {
        content: "";
        width: 100%;
        height: 110%;
        position: absolute;
        top: 0;
        left: 0;
        background-size: cover;
        background-position: center;
        transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .card:nth-child(1)::before {
        background-image: url(./img/img1.jfif);
      }
      .card:nth-child(2)::before {
        background-image: url(./img/img2.jfif);
      }
      .card:nth-child(3)::before {
        background-image: url(./img/img3.jfif);
      }
      .card:nth-child(4)::before {
        background-image: url(./img/img4.jfif);
      }
      .card::after {
        content: "";
        display: block;
        width: 100%;
        height: 200%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.25) 55%,
          rgba(0, 0, 0, 0.8) 100%
        );
        position: absolute;
        left: 0;
        top: 0;
        transform: translateY(0);
        transition: transform 1.4s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .card .content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
        padding: 16px 8px;
        transform: translateY(76%);
        transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .card h2 {
        font-size: 23px;
        font-weight: bold;
      }
      .card p {
        font-size: 15px;
        letter-spacing: 2px;
        width: 80%;
        line-height: 30px;
        margin-top: 25px;
        text-align: justify;
      }
      .card button {
        cursor: pointer;
        border: none;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 12px 24px;
        font-size: 12px;
        font-weight: bold;
        margin-top: 25px;
      }
      .card button:hover {
        background-color: #000;
      }
      .card .content *:not(h2) {
        opacity: 0;
        transform: translateY(20px);
        transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1),
          opacity 0.7s cubic-bezier(0.19, 1, 0.22, 1);
      }
      .card:hover {
        align-items: center;
      }
      .card:hover::before {
        transform: translateY(-5%);
      }
      .card:hover::after {
        transform: translateY(-50%);
      }
      .card:hover .content {
        transform: translateY(0);
      }
      .card:hover .content *:not(h2) {
        opacity: 1;
        transform: translateY(0);
        transition-delay: 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="content">
          <h2>春</h2>
          <p>春春春春春春春春春春春春春春春春春春春春春春春春春春春</p>
          <button>查看更多</button>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h2>夏</h2>
          <p>夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏夏</p>
          <button>查看更多</button>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h2>秋</h2>
          <p>秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋秋</p>
          <button>查看更多</button>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <h2>冬</h2>
          <p>冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬冬</p>
          <button>查看更多</button>
        </div>
      </div>
    </div>
  </body>
</html>

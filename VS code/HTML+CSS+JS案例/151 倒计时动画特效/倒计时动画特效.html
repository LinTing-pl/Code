<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒计时动画特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(180deg, #fdfbfb, #ebedee);
      }
      .container {
        position: relative;
      }
      .counter {
        width: 100%;
        text-align: center;
      }
      .counter.hide {
        transform: scale(0);
        animation: hide 0.2s ease-in-out;
      }
      .nums {
        width: 250px;
        height: 80px;
        color: #5696ff;
        font-size: 80px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
        position: relative;
        overflow: hidden;
      }
      .nums span {
        position: absolute;
        transform-origin: bottom center;
        transform: rotate(120deg);
      }
      .nums span.in {
        animation: goIn 0.5s ease-in-out;
      }
      .nums span.out {
        animation: goOut 0.5s ease-in-out;
      }
      .final {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        transform: scale(0);
      }
      .final.show {
        transform: scale(1);
        animation: show 0.3s ease-in-out;
      }
      .replay {
        width: 100%;
        background-color: #5696ff;
        color: #fff;
        border: none;
        padding: 10px 0;
        margin-top: 20px;
        cursor: pointer;
      }
      @keyframes hide {
        0% {
          transform: scale(1);
        }
        80% {
          transform: scale(1.4);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes show {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1.4);
        }
      }
      @keyframes goIn {
        0% {
          transform: rotate(120deg);
        }
        30% {
          transform: rotate(-20deg);
        }
        60% {
          transform: rotate(10deg);
        }
        90%,
        100% {
          transform: rotate(0);
        }
      }
      @keyframes goOut {
        0%,
        30% {
          transform: rotate(0deg);
        }
        60% {
          transform: rotate(20deg);
        }
        100% {
          transform: rotate(-120deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <div class="nums">
          <span class="in">3</span>
          <span>2</span>
          <span>1</span>
          <span>0</span>
        </div>
        <h3>准备</h3>
      </div>
      <div class="final">
        <h1>活动开始</h1>
        <button class="replay">重来</button>
      </div>
    </div>
  </body>
  <script>
    const nums = document.querySelectorAll(".nums span");
    const counter = document.querySelector(".counter");
    const final = document.querySelector(".final");
    const replay = document.querySelector(".replay");
    function reset() {
      counter.classList.remove("hide");
      final.classList.remove("show");
      nums.forEach((num) => {
        num.className = "";
      });
      nums[0].classList.add("in");
    }
    function run() {
      nums.forEach((num, index) => {
        num.addEventListener("animationend", (e) => {
          if (e.animationName == "goIn" && index !== nums.length - 1) {
            num.classList.remove("in");
            num.classList.add("out");
          } else if (e.animationName === "goOut" && num.nextElementSibling) {
            num.nextElementSibling.classList.add("in");
          } else {
            counter.classList.add("hide");
            final.classList.add("show");
          }
        });
      });
    }
    replay.addEventListener("click", function () {
      reset();
      run();
    });
    run();
  </script>
</html>

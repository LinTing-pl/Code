<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>全屏导航栏</title>
    <script src="./CSS/iconfont.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
        }

        .con {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 30px;
            line-height: 80px;
            letter-spacing: 15px;
        }

        .wrapper {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(200deg, #ec77ab, #7873f5);
            clip-path: circle(25px at calc(100% - 45px) 45px);
            transition: all .3s ease-in-out;
        }

        .menu-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 2;
            background-image: linear-gradient(200deg, #ec77ab, #7873f5);
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            color: #fff;
            font-size: 25px;
            cursor: pointer;
            transition: all 0.6s ease;
        }

        #menu-btn {
            display: none;
        }

        #menu-btn:checked ~ .wrapper {
            clip-path: circle(75%);
        }

        #menu-btn:checked ~ .menu-btn {
            color: #d576ba;
            background: #fff;
        }

        .wrapper ul {
            display: flex;
            flex-direction: column;
            position: absolute;
            list-style: none;
            text-align: center;
        }

        .wrapper ul li {
            padding: 20px 0px;
        }

        .wrapper ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 50px;
            position: relative;
            line-height: 50px;
        }

        .wrapper ul li a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #fff;
            z-index: -1;
            border-radius: 50px;
            left: 0;
            transform: scaleY(0);
            transition: transform .3s ease;
        }

        .wrapper ul li a:hover::after {
            transform: scaleY(1);
        }

        .wrapper ul li a:hover {
            color: #d576ba;
        }
    </style>
</head>
<body>
<input id="menu-btn" name="" type="checkbox"/>
<label class="menu-btn" for="menu-btn"
>
    <svg aria-hidden="true" class="icon">
        <use xlink:href="#icon-bars"></use>
    </svg>
    </span
            ></label>
<div class="con">
    <h1>全屏覆盖导航栏</h1>
    <h3>HTML+CSS</h3>
</div>
<div class="wrapper">
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">服务</a></li>
        <li><a href="#">案例</a></li>
        <li><a href="#">用户反馈</a></li>
    </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水波纹按钮效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(200deg, #e7f0fd, #accbee);
      }
      .btn-box {
        width: 500px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .btn-box .btn {
        position: relative;
        width: 200px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        color: #35b3e5;
        border: 2px solid #35b3e5;
        font-size: 18px;
        margin: 20px 0;
        letter-spacing: 4px;
        cursor: pointer;
        overflow: hidden;
      }
      .btn-box .btn .wave {
        position: absolute;
        top: calc(100% + 22px);
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #35b3e5;
        transition: all 1s;
        z-index: -1;
      }
      .btn-box .btn .wave::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        background-image: url("./img/img1.jfif");
        background-position-x: 2560px;
        background-position-y: 850px;
        width: 100%;
        height: 22px;
      }
      .btn-box .btn:hover .wave {
        top: 0;
      }
      .btn-box .btn:hover .wave::before {
        animation: animate 8s linear infinite;
      }
      .btn-box .btn:hover span {
        color: #fff;
      }
      @keyframes animate {
        0% {
          background-position-x: 0;
          background-position-y: 850px;
        }
        100% {
          background-position-x: 2560px;
          background-position-y: 850px;
        }
      }
    </style>
  </head>
  <body>
    <div class="btn-box">
      <div class="btn">
        <span>点赞</span>
        <div class="wave"></div>
      </div>
      <div class="btn">
        <span>关注</span>
        <div class="wave"></div>
      </div>
      <div class="btn">
        <span>收藏</span>
        <div class="wave"></div>
      </div>
      <div class="btn">
        <span>转发</span>
        <div class="wave"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>垂直卡片滑动动画</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(200deg, #b1f4cf, #9890e3);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 300px;
      }
      .card {
        position: absolute;
        background-color: #fff;
        width: 430px;
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        border-radius: 100px 20px 20px 100px;
        opacity: 0;
        animation: animate 15s linear infinite;
        animation-delay: calc(3s * var(--d));
      }
      .container:hover .card {
        animation-play-state: paused;
      }
      .card .content {
        display: flex;
        align-items: center;
      }
      .card .img {
        width: 90px;
        height: 90px;
        position: absolute;
        left: 0;
        top: 0;
        background-color: #fff;
        padding: 5px;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
      .card .img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .card .detail {
        margin-left: 100px;
      }
      .card .detail span {
        display: block;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .card a {
        font-size: 14px;
        text-decoration: none;
        background-image: linear-gradient(180deg, #fbc5ed, #a6c1ee);
        padding: 7px 18px;
        color: #fff;
        border-radius: 25px;
      }
      @keyframes animate {
        0% {
          opacity: 0;
          transform: translateY(100%) scale(0.5);
        }
        5%,
        20% {
          opacity: 0.4;
          transform: translateY(100%) scale(0.7);
        }
        25%,
        40% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        45%,
        60% {
          opacity: 0.4;
          transform: translateY(-100%) scale(0.7);
        }
        65%,
        100% {
          opacity: 0;
          transform: translateY(-100%) scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="--d: -1">
        <div class="content">
          <div class="img">
            <img src="./img/img1.jfif" alt="" />
          </div>
          <div class="detail">
            <span>路飞</span>
            <p>草帽海贼团船长</p>
          </div>
        </div>
        <a href="#">关注</a>
      </div>
      <div class="card" style="--d: 0">
        <div class="content">
          <div class="img">
            <img src="./img/img2.jfif" alt="" />
          </div>
          <div class="detail">
            <span>索隆</span>
            <p>草帽海贼团剑士</p>
          </div>
        </div>
        <a href="#">关注</a>
      </div>
      <div class="card" style="--d: 1">
        <div class="content">
          <div class="img">
            <img src="./img/img3.jfif" alt="" />
          </div>
          <div class="detail">
            <span>山治</span>
            <p>草帽海贼团厨师</p>
          </div>
        </div>
        <a href="#">关注</a>
      </div>
      <div class="card" style="--d: 2">
        <div class="content">
          <div class="img">
            <img src="./img/img4.jfif" alt="" />
          </div>
          <div class="detail">
            <span>乌索普</span>
            <p>草帽海贼团狙击手</p>
          </div>
        </div>
        <a href="#">关注</a>
      </div>
      <div class="card" style="--d: 3">
        <div class="content">
          <div class="img">
            <img src="./img/img5.jfif" alt="" />
          </div>
          <div class="detail">
            <span>娜美</span>
            <p>草帽海贼团航海士</p>
          </div>
        </div>
        <a href="#">关注</a>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D圆点波浪动画特效</title>
    <script src="./JS/vue2.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        transform-style: preserve-3d;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(0deg, #1b2735, #090a0f);
        overflow: hidden;
        perspective: 500px;
      }
      .camera {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .camera.-x {
        transform: rotateX(60deg);
      }
      .camera.-y {
        transform: rotateX(0deg);
      }
      .camera.-z {
        animation: rotateZ 30s linear infinite;
      }
      .sea {
        width: 250px;
        height: 250px;
        display: grid;
        grid-template-rows: repeat(10, 7.5%);
        grid-template-columns: repeat(10, 7.5%);
        grid-gap: 2.5%;
      }
      .wave {
        animation: wave 1s cubic-bezier(0.445, 0.05, 0.55, 0.95) infinite
          alternate;
        animation-delay: var(--d);
      }
      .counter {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .counter.-x {
        transform: rotateX(-60deg);
      }
      .counter.y {
        transform: rotateY(0deg);
      }
      .counter.-z {
        animation: rotateZ 30s linear infinite reverse;
      }
      .ball {
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          circle at 0px 3px,
          #fff,
          #69a8cc 60%,
          #23315c
        );
        border-radius: 50%;
        /* box-shadow: 0 100px 12px rgba(96, 148, 179, 0.2); */
        filter: drop-shadow(0 100px 12px rgba(96, 148, 179, 0.2));
      }
      @keyframes rotateZ {
        0% {
          transform: rotateZ(0deg);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }
      @keyframes wave {
        0% {
          transform: rotateZ(0);
        }
        100% {
          transform: translateZ(30px);
        }
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div class="camera -x">
        <div class="camera -y">
          <div class="camera -z">
            <div class="sea">
              <div
                class="wave"
                v-for="(item, index) in 100"
                :style="{'--d':item*-30+'ms'}"
                :key="index"
              >
                <div class="counter -z">
                  <div class="counter -y">
                    <div class="counter -x">
                      <div class="ball"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#container",
      data() {
        return {};
      },
    });
  </script>
</html>

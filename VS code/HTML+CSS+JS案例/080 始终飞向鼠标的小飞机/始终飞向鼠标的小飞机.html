<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>始终飞向鼠标的小飞机</title>
    <link rel="stylesheet" href="./CSS/iconfont.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background-image: linear-gradient(200deg, #005bea, #00c6fb);
      }
      #plane {
        color: #fff;
        font-size: 70px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="plane">
      <i class="iconfont icon-planefill"></i>
    </div>
  </body>
  <script>
    let plane = document.getElementById("plane");
    let deg = 0,
      ex = 0,
      vx = 0,
      vy = 0,
      count = 0;
    window.addEventListener("mousemove", (e) => {
      ex = e.x - plane.offsetLeft - plane.clientWidth / 2;
      ey = e.y - plane.offsetTop - plane.clientHeight / 2;
      deg = (360 * Math.atan(ey / ex)) / (2 * Math.PI) + 45;
      if (ex < 0) {
        deg += 180;
      }
      count = 0;
    });
    function draw() {
      plane.style.transform = "rotate(" + deg + "deg)";
      if (count < 100) {
        vx += ex / 100;
        vy += ey / 100;
      }
      plane.style.left = vx + "px";
      plane.style.top = vy + "px";
      count++;
    }
    setInterval(draw, 1);
  </script>
</html>

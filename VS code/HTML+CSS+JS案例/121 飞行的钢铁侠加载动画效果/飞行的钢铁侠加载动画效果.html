<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>飞行的钢铁侠加载动画效果</title>
    <script src="./CSS/iconfont.js"></script>
    <style>
      .icon {
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
        transform: rotate(90deg);
        width: 250px;
        height: 250px;
        position: relative;
        z-index: 1;
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background-image: linear-gradient(0deg, #70b9f1, #1e3c55);
        overflow: hidden;
      }
      .container {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .iron-man {
        position: relative;
        animation: flight 0.5s linear infinite;
      }
      .iron-man span {
        top: 94px;
        width: 30px;
        height: 2px;
        background-color: #fff;
        position: absolute;
        z-index: 0;
        animation: spray 0.3s linear infinite;
      }
      .iron-man span:nth-child(2) {
        top: 94px;
        animation-delay: -1s;
      }
      .iron-man span:nth-child(3) {
        top: auto;
        bottom: 99px;
      }
      .iron-man span:nth-child(4) {
        top: auto;
        bottom: 99px;
        animation-delay: -1s;
      }
      .lines {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
      .lines span {
        position: absolute;
        width: 20%;
        height: 2px;
        background-color: #fff;
        animation: linemove 2.5s linear infinite;
      }
      .lines span:nth-child(1) {
        top: 20%;
        animation-duration: 0.6 s;
        animation-delay: -5s;
      }
      .lines span:nth-child(2) {
        top: 40%;
        animation-duration: 0.8 s;
        animation-delay: -1s;
      }
      .lines span:nth-child(3) {
        top: 60%;
        animation-duration: 0.6 s;
        animation-delay: -5s;
      }
      .lines span:nth-child(4) {
        top: 80%;
        animation-duration: 0.5 s;
        animation-delay: -3s;
      }
      .loading-text {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 64%;
        color: #fff;
        font-size: 14px;
        letter-spacing: 3px;
        white-space: nowrap;
        animation: textmove 2s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;
      }
      @keyframes flight {
        0% {
          transform: translate(2px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -3px) rotate(-1deg);
        }
        20% {
          transform: translate(-2px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 3px) rotate(-1deg);
        }
        60% {
          transform: translate(-1px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-2px, 1px) rotate(1deg);
        }
        90% {
          transform: translate(2px, 1px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
      @keyframes spray {
        0% {
          left: 0;
          opacity: 1;
        }
        100% {
          left: -80px;
          opacity: 0;
        }
      }
      @keyframes linemove {
        0% {
          left: 200%;
          opacity: 1;
        }
        100% {
          left: -200%;
          opacity: 0;
        }
      }
      @keyframes textmove {
        0% {
          margin-left: 500px;
          opacity: 0;
        }
        30%,
        70% {
          margin-left: 0;
          opacity: 1;
        }
        100% {
          margin-left: -500px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="iron-man">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-gangtiexia"></use>
        </svg>
      </div>
      <div class="lines">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="loading-text">灭霸你给我等着，等我加载完</div>
    </div>
  </body>
</html>

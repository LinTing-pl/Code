<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIME搭配SVG实现简约酷炫的登陆界面</title>
    <script src="./JS/anime.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e2e2e5;
      }
      .container {
        width: 640px;
        height: 320px;
        display: flex;
      }
      .left {
        width: 50%;
        height: calc(100% - 40px);
        background-color: #fff;
        position: relative;
        top: 20px;
      }
      .left h1 {
        color: #222;
        font-size: 50px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin: 55px 40px 40px 40px;
      }
      .left p {
        color: #999;
        font-size: 14px;
        margin: 40px;
        line-height: 22px;
      }
      .right {
        width: 50%;
        min-width: 320px;
        height: 100%;
        background-color: #474a59;
        color: #f1f1f1;
        position: relative;
        box-shadow: 0 0 40px 16px rgba(0, 0, 0, 0.2);
      }
      .right svg {
        position: absolute;
        width: 320px;
      }
      .right path {
        fill: none;
        stroke: url(#linearGradient1);
        stroke-width: 4;
        stroke-dasharray: 240 1386;
      }
      .form {
        margin: 40px;
        position: absolute;
      }
      .form label {
        color: #c2c2c2;
        display: block;
        font-size: 14px;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      .form input {
        width: 100%;
        height: 30px;
        line-height: 30px;
        font-size: 20px;
        color: #f2f2f2;
        background-color: transparent;
        border: none;
        outline: none;
        text-indent: 2px;
      }
      .form button {
        width: 100%;
        height: 30px;
        color: #d0d0d0;
        font-size: 18px;
        background-color: transparent;
        border: none;
        margin-top: 40px;
        cursor: pointer;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>login</h1>
        <p>欢迎光临，请输入您的账号和密码进行登陆！</p>
      </div>
      <div class="right">
        <svg viewBox="0 0 320 320">
          <defs>
            <linearGradient
              inkscape:collect="always"
              id="linearGradient1"
              x1="13"
              y1="193.49992"
              x2="307"
              y2="193.49992"
              gradientUnits="userSpaceOnUse"
            >
              <stop style="stop-color: #0ff" offset="0"></stop>
              <stop style="stop-color: #f0f" offset="1"></stop>
            </linearGradient>
          </defs>
          <path
            d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 
          25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205
           -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 
           20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 
           168.57143"
          ></path>
        </svg>
        <div class="form">
          <label for="account">账号</label>
          <input type="text" name="" id="account" autocomplete="off" />
          <label for="password">密码</label>
          <input type="password" name="" id="password" />
          <button id="submit">登陆</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let an = null;
    document.querySelector("#account").addEventListener("click", () => {
      if (an) {
        an.pause();
      }
      an = anime({
        targets: "path",
        strokeDashoffset: {
          value: 0,
          duration: 700,
          easing: "easeOutQuart",
        },
        strokeDasharray: {
          value: "240 1386",
          duration: 700,
          easing: "easeOutQuart",
        },
      });
    });
    document.querySelector("#password").addEventListener("click", () => {
      if (an) {
        an.pause();
      }
      an = anime({
        targets: "path",
        strokeDashoffset: {
          value: -336,
          duration: 700,
          easing: "easeOutQuart",
        },
        strokeDasharray: {
          value: "240 1386",
          duration: 700,
          easing: "easeOutQuart",
        },
      });
    });
    document.querySelector("#submit").addEventListener("mouseover", () => {
      if (an) {
        an.pause();
      }
      an = anime({
        targets: "path",
        strokeDashoffset: {
          value: -730,
          duration: 700,
          easing: "easeOutQuart",
        },
        strokeDasharray: {
          value: "530 1386",
          duration: 700,
          easing: "easeOutQuart",
        },
      });
    });
    document.querySelector("#account").addEventListener("focus", () => {
      if (an) {
        an.pause();
      }
      an = anime({
        targets: "path",
        strokeDashoffset: {
          value: 0,
          duration: 700,
          easing: "easeOutQuart",
        },
        strokeDasharray: {
          value: "240 1386",
          duration: 700,
          easing: "easeOutQuart",
        },
      });
    });
    document.querySelector("#password").addEventListener("focus", () => {
      if (an) {
        an.pause();
      }
      an = anime({
        targets: "path",
        strokeDashoffset: {
          value: -336,
          duration: 700,
          easing: "easeOutQuart",
        },
        strokeDasharray: {
          value: "240 1386",
          duration: 700,
          easing: "easeOutQuart",
        },
      });
    });
    document.querySelector("#submit").addEventListener("focus", () => {
      if (an) {
        an.pause();
      }
      an = anime({
        targets: "path",
        strokeDashoffset: {
          value: -730,
          duration: 700,
          easing: "easeOutQuart",
        },
        strokeDasharray: {
          value: "530 1386",
          duration: 700,
          easing: "easeOutQuart",
        },
      });
    });
  </script>
</html>

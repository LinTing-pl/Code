<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伸缩式动态搜索框</title>
    <link rel="stylesheet" href="./CSS/iconfont.css" />
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(200deg, #e3eeff, #f3e7e9);
      }
      .search-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #2f3640;
        height: 40px;
        padding: 10px;
        border-radius: 40px;
        display: flex;
        justify-content: space-between;
      }
      .search-txt {
        border: none;
        background: none;
        outline: none;
        padding: 0;
        color: #fff;
        font-size: 16px;
        line-height: 40px;
        width: 0;
        transition: all 0.4s;
      }
      .search-btn {
        color: #e84118;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #2f3640;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.4s;
      }
      .search-box:hover .search-txt {
        width: 200px;
        padding: 0 6px;
      }
      .search-box:hover .search-btn {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <input type="text" class="search-txt" placeholder="想搜啥？" />
      <a class="search-btn"><span class="iconfont icon-search"></span></a>
    </div>
  </body>
</html>

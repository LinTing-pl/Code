<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿制网易云音乐网站的轮播图</title>
    <link rel="stylesheet" href="./CSS/iconfont.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
      }
      .swipe {
        position: relative;
        width: 100%;
        overflow: hidden;
      }
      .swipe .bg {
        position: absolute;
        width: 500%;
        height: 100%;
        z-index: 1;
        background-image: url("./img/img1.jpg");
        background-position: center center;
        filter: blur(140px);
      }
      .swipe section {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 1400px;
        height: 450px;
        margin: 0 auto;
      }
      .swipe .img-box {
        width: 100%;
        height: 100%;
      }
      .swipe .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
      }
      .swipe .select {
        position: absolute;
        width: 100%;
        height: 30px;
        line-height: 30px;
        bottom: 20px;
        text-align: center;
      }
      .swipe .select .item {
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: #fff;
        margin: 0 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 10.4);
      }
      .swipe .select .item:is(:hover, .checked) {
        background-color: #ff4400;
      }
      .swipe .btn {
        width: 40px;
        height: 100px;
        color: #fff;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3;
        cursor: pointer;
        transition: all 0.3s;
      }
      .swipe .btn span {
        font-size: 50px;
      }
      .swipe .btn.left {
        left: -60px;
      }
      .swipe .btn.right {
        right: -60px;
      }
      .swipe .btn:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
      @media screen and (max-width: 1500px) {
        .swipe section {
          height: 250px;
        }
        .swipe .btn.left {
          left: 20px;
        }
        .swipe .btn.right {
          right: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="swipe" id="swipe">
      <div class="bg" id="swipe_bg"></div>
      <section>
        <div class="img-box" id="swipe_img_box">
          <a href="#" class="link" id="swipe_link">
            <img src="./img/img1.jpg" alt="" id="swipe_img" />
          </a>
        </div>
        <div class="select" id="swipe_select">
          <!-- <a href="#" class="item checked"></a>
          <a href="#" class="item"></a>
          <a href="#" class="item"></a> -->
        </div>
        <div class="btn left" id="swipe_btn_left">
          <span class="iconfont icon-left"></span>
        </div>
        <div class="btn right" id="swipe_btn_right">
          <span class="iconfont icon-right"></span>
        </div>
      </section>
    </div>
  </body>
  <script>
    let current_index = -1;
    let swipe_timer = null;
    let links = [
      { image: "./img/img1.jpg", target: "#1" },
      { image: "./img/img2.jpg", target: "#2" },
      { image: "./img/img3.jpg", target: "#3" },
      { image: "./img/img4.jpg", target: "#4" },
      { image: "./img/img5.jpg", target: "#5" },
      { image: "./img/img6.jpg", target: "#6" },
    ];
    let swipe = document.getElementById("swipe");
    let swipe_bg = document.getElementById("swipe_bg");
    let swipe_img_box = document.getElementById("swipe_img_box");
    let swipe_link = document.getElementById("swipe_link");
    let swipe_img = document.getElementById("swipe_img");
    let swipe_select = document.getElementById("swipe_select");
    let swipe_btn_left = document.getElementById("swipe_btn_left");
    let swipe_btn_right = document.getElementById("swipe_btn_right");

    let select = (index) => {
      stop();
      index = Number(index);
      if (index >= links.length) {
        return;
      }
      if (current_index == index) {
        return;
      }
      if (current_index > -1) {
        swipe_select.children[current_index].classList.remove("checked");
      }
      current_index = index;
      let current_link = links[current_index];
      swipe_bg.style.backgroundImage = `url(${current_link})`;
      swipe_img.setAttribute("src", current_link.image);
      swipe_link.setAttribute("href", current_link.target);
      swipe_select.children[current_index].classList.add("checked");
    };
    let autoSelect = (index) => {
      index = Number(index);
      if (index >= links.length) {
        return;
      }
      if (current_index == index) {
        return;
      }
      swipe_select.children[current_index].classList.remove("checked");
      current_index = index;
      let current_link = links[current_index];
      swipe_img.style.transition = "opacity 0.5s ease-in 0s";
      swipe_img.style.opacity = 0.2;
      setTimeout(() => {
        swipe_bg.style.backgroundImage = `url(${current_link})`;
        swipe_img.setAttribute("src", current_link.image);
        swipe_link.setAttribute("href", current_link.target);
        swipe_img.style.transition = "opacity 0.7s ease-out 0s";
        swipe_img.style.opacity = 1;
        if (!document.querySelector(".swip .checked")) {
          swipe_select.children[current_index].style.transition =
            "background-color 0.5s";
          swipe_select.children[current_index].classList.add("checked");
        }
      }, 500);
    };
    let play = () => {
      swipe_timer = setInterval(() => {
        let index = current_index + 1;
        if (index >= links.length) {
          index = 0;
        }
        autoSelect(index);
      }, 3000);
    };
    let stop = () => {
      if (swipe_timer) {
        clearInterval(swipe_timer);
        swipe_timer = null;
      }
    };
    let init = () => {
      for (let i = 0; i < links.length; i++) {
        let item = document.createElement("a");
        item.setAttribute("class", "item");
        item.setAttribute("href", "#");
        item.setAttribute("data-index", i);
        swipe_select.appendChild(item);
      }
      select(0);
      bind();
      play();
    };
    let bind = () => {
      swipe_btn_left.addEventListener("click", () => {
        let index = current_index - 1;
        if (index < 0) {
          index = links.length - 1;
        }
        select(index);
      });
      swipe_btn_right.addEventListener("click", () => {
        let index = current_index + 1;
        if (index >= links.length) {
          index = 0;
        }
        select(index);
      });
      for (const key in swipe_select.children) {
        if (swipe_select.children.hasOwnProperty(key)) {
          const element = swipe_select.children[key];
          element.addEventListener("click", (e) => {
            e.preventDefault();
            select(e.target.datast.index);
          });
        }
      }
      swipe.addEventListener("mouseover", (e) => {
        if (
          e.relatedTarget &&
          swipe.compareDocumentPosition(e.relatedTarget) == 10
        ) {
          stop();
        }
      });
      swipe.addEventListener("mouseout", (e) => {
        if (
          e.relatedTarget &&
          swipe.compareDocumentPosition(e.relatedTarget) == 10
        ) {
          play();
        }
      });
      swipe.addEventListener("mousemove", (e) => {
        if (
          e.relatedTarget &&
          swipe.compareDocumentPosition(e.relatedTarget) == 10
        ) {
          stop();
        }
      });
    };
    window.addEventListener("load", () => {
      init();
    });
  </script>
</html>

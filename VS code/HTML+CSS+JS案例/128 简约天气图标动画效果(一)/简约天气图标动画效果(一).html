<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简约天气图标动画效果(一)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        --bg-color: #161616;
        background-color: var(--bg-color);
      }
      .container {
        width: 700px;
        display: flex;
        justify-content: space-around;
      }
      .sunny {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .sunny .sun {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--bg-color);
        box-shadow: 0 0 0 6px orange;
        animation: sunny 10s linear infinite;
      }
      .sunny .sun .rays {
        position: absolute;
        top: -32px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 18px;
        background-color: yellow;
        box-shadow: 0 86px yellow;
        border-radius: 4px;
      }
      .sunny .sun .rays::before,
      .sunny .sun .rays::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 6px;
        height: 18px;
        background-color: yellow;
        box-shadow: 0 86px yellow;
        border-radius: 4px;
        transform: rotate(60deg);
        transform-origin: 50% 52px;
      }
      .sunny .sun .rays::before {
        transform: rotate(-60deg);
      }
      .rainy {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .rainy .cloud {
        width: 60px;
        height: 60px;
        background-color: var(--bg-color);
        position: absolute;
        border-radius: 50%;
        box-shadow: -35px 11px 0 -11px var(--bg-color),
          33px 15px 0 -15px var(--bg-color), 0 0 0 6px lightgray,
          -35px 11px 0 -5px lightgray, 33px 15px 0 -9px lightgray;
      }
      .rainy .cloud::after {
        content: "";
        width: 73px;
        height: 16px;
        background-color: var(--bg-color);
        box-shadow: 0 6px 0 0 lightgray;
        position: absolute;
        bottom: 0;
        left: -8px;
      }
      .rainy .rain {
        width: 60px;
        height: 60px;
        background-color: var(--bg-color);
        position: absolute;
        top: 55%;
        left: 20%;
      }
      .rainy .rain::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 18px;
        height: 18px;
        background-color: #0cf;
        border-radius: 100% 0 60% 50%/60% 0 100% 50%;
        box-shadow: 10px 14px 0 -2px rgba(255, 255, 255, 0.2),
          -14px 18px 0 -2px rgba(255, 255, 255, 0.2),
          -22px -2px 0 -2px rgba(255, 255, 255, 0.2);
        transform: rotate(-28deg);
        margin: -16px 0 0 -4px;
        animation: rainy 2s linear infinite;
      }
      .cloudy {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cloudy .cloud {
        width: 60px;
        height: 60px;
        background-color: var(--bg-color);
        position: absolute;
        border-radius: 50%;
        box-shadow: -35px 11px 0 -11px var(--bg-color),
          33px 15px 0 -15px var(--bg-color), 0 0 0 6px lightgray,
          -35px 11px 0 -5px lightgray, 33px 15px 0 -9px lightgray;
      }
      .cloudy .cloud::after {
        content: "";
        width: 73px;
        height: 16px;
        background-color: var(--bg-color);
        box-shadow: 0 6px 0 0 lightgray;
        position: absolute;
        bottom: 0;
        left: -8px;
      }
      .cloudy .cloud:nth-child(2) {
        z-index: 0;
        background-color: #fff;
        box-shadow: -35px 11px 0 -11px #fff, 33px 15px 0 -15px #fff,
          0 0 0 6px #fff, -35px 11px 0 -5px #fff, 33px 15px 0 -9px #fff;
        opacity: 0.3;
        transform: scale(0.5) translate(96px, -48px);
        animation: cloudy 3s linear infinite;
      }
      .cloudy .cloud:nth-child(2)::after {
        background-color: #fff;
      }
      @keyframes sunny {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rainy {
        0% {
          background-color: #0cf;
          box-shadow: 10px 14px 0 -2px rgba(255, 255, 255, 0.2),
            -14px 18px 0 -2px rgba(255, 255, 255, 0.2),
            -22px -2px 0 -2px rgba(255, 255, 255, 0.2);
        }
        25% {
          box-shadow: 10px 14px 0 -2px rgba(255, 255, 255, 0.2),
            -14px 18px 0 -2px #0cf, -22px -2px 0 -2px rgba(255, 255, 255, 0.2);
        }
        50% {
          background-color: rgba(255, 255, 255, 0.2);
          box-shadow: 10px 14px 0 -2px #0cf,
            -14px 18px 0 -2px rgba(255, 255, 255, 0.2),
            -22px -2px 0 -2px rgba(255, 255, 255, 0.2);
        }
        100% {
          box-shadow: 10px 14px 0 -2px rgba(255, 255, 255, 0.2),
            -14px 18px 0 -2px rgba(255, 255, 255, 0.2), -22px -2px 0 -2px #0cf;
        }
      }
      @keyframes cloudy {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 0;
          transform: scale(0.5) translate(-200%, -48px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sunny">
        <div class="sun">
          <div class="rays"></div>
        </div>
      </div>
      <div class="rainy">
        <div class="cloud"></div>
        <div class="rain"></div>
      </div>
      <div class="cloudy">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
    </div>
  </body>
</html>

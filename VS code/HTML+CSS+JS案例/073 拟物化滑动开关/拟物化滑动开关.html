<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拟物化滑动开关</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2b2b2b;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .container label {
        position: relative;
        margin: 5px 0;
        cursor: pointer;
      }
      .container label span {
        position: relative;
        display: block;
        width: 80px;
        height: 40px;
        background-color: #222;
        border-radius: 40px;
        box-shadow: inset 0 2px 15px rgba(0, 0, 0, 0.2),
          inset 0 2px 2px rgba(0, 0, 0, 0.2),
          inset 0 -1px 1px rgba(0, 0, 0, 0.2);
      }
      .container label .indicator {
        position: absolute;
        left: 0;
        top: 0;
        width: 40px;
        height: 40px;
        background: linear-gradient(180deg, #444, #222);
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
        transform: scale(0.9);
        transition: all 0.5s;
      }
      .container label .indicator::before {
        content: "";
        position: absolute;
        width: 5px;
        height: 5px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #f00;
        border-radius: 50%;
        box-shadow: 0 0 2px #f00, 0 0 5px #f00, 0 0 10px #f00, 0 0 15px #f00,
          0 0 20px #f00, 0 0 25px #f00, 0 0 30px #f00, 0 0 35px #f00;
        transition: all 0.5s;
      }
      .container label input:checked ~ .indicator {
        left: 40px;
      }
      .container label input:checked ~ .indicator::before {
        background-color: #0f0;
        box-shadow: 0 0 2px #0f0, 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0,
          0 0 20px #0f0, 0 0 25px #0f0, 0 0 30px #0f0, 0 0 35px #0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label for="checkbox1">
        <input type="checkbox" name="" id="checkbox1" hidden />
        <span></span>
        <i class="indicator"></i>
      </label>
      <label for="checkbox2">
        <input type="checkbox" name="" id="checkbox2" hidden checked />
        <span></span>
        <i class="indicator"></i>
      </label>
    </div>
  </body>
</html>

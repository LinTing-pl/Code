<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>路飞出海的动画特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        user-select: none;
      }
      #pagination a,
      #pagination i {
        display: inline-block;
        min-width: 32px;
        height: 32px;
        text-align: center;
        line-height: 32px;
        border-radius: 4px;
        margin: 0 3px;
      }
      #pagination a {
        border: 1px solid #333;
        background-color: #333;
        color: #fff;
        font-size: 13px;
      }
      #pagination a:hover {
        background-color: #000;
        cursor: pointer;
      }
      #pagination a.current {
        background-color: transparent;
        color: #333;
        font-weight: bold;
      }
      #pagination i {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="pagination">
      <a>&#9668;</a>
      <span>
        <a class="current">1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
        <a>5</a>
        <a>6</a>
        <a>7</a>
        <a>8</a>
        <a>9</a>
        <i>...</i>
        <a>50</a>
      </span>
      <a>&#9658;</a>
    </div>
  </body>
  <script>
    var Pagination = {
      code: "",
      Extend: function (data) {
        data = data || {};
        Pagination.size = data.size || 30;
        Pagination.page = data.page || 1;
        Pagination.step = data.step || 3;
      },
      Add: function (s, f) {
        for (var i = s; i < f; i++) {
          Pagination.code += "<a>" + i + "</a>";
        }
      },
      First: function () {
        Pagination.code += "<a>1</a><i>...</i>";
      },
      Last: function () {
        Pagination.code += "<i>...</i><a>" + Pagination.size + "</a>";
      },
      Click: function () {
        Pagination.page = +this.innerHTML;
        Pagination.Start();
      },
      Prev: function () {
        Pagination.page--;
        if (Pagination.page < 1) {
          Pagination.page = 1;
        }
        Pagination.Start();
      },
      Next: function () {
        Pagination.page++;
        if (Pagination.page > Pagination.size) {
          Pagination.page = Pagination.size;
        }
        Pagination.Start();
      },
      Bind: function () {
        var a = Pagination.e.getElementsByTagName("a");
        for (var i = 0; i < a.length; i++) {
          if (+a[i].innerHTML === Pagination.page) {
            a[i].className = "current";
          }
          a[i].addEventListener("click", Pagination.Click);
        }
      },
      Finish: function () {
        Pagination.e.innerHTML = Pagination.code;
        Pagination.code = "";
        Pagination.Bind();
      },
      Start: function () {
        if (Pagination.size < Pagination.step * 2 + 6) {
          Pagination.Add(1, Pagination.size + 1);
        } else if (Pagination.page < Pagination.step * 2 + 1) {
          Pagination.Add(1, Pagination.step * 2 + 4);
          Pagination.Last();
        } else if (Pagination.page > Pagination.size - Pagination.step * 2) {
          Pagination.First();
          Pagination.Add(
            Pagination.size - Pagination.step * 2 - 2,
            Pagination.size + 1
          );
        } else {
          Pagination.First();
          Pagination.Add(
            Pagination.page - Pagination.step,
            Pagination.page + Pagination.step + 1
          );
          Pagination.Last();
        }
        Pagination.Finish();
      },
      Buttons: function (e) {
        var nav = e.getElementsByTagName("a");
        nav[0].addEventListener("click", Pagination.Prev);
        nav[1].addEventListener("click", Pagination.Next);
      },
      Create: function (e) {
        var html = ["<a>&#9668;</a>", "<span></span>", "<a>&#9658;</a>"];
        e.innerHTML = html.join("");
        Pagination.e = e.getElementsByTagName("span")[0];
        Pagination.Buttons(e);
      },
      Init: function (e, data) {
        Pagination.Extend(data);
        Pagination.Create(e);
        Pagination.Start();
      },
    };
    var init = function () {
      Pagination.Init(document.getElementById("pagination"), {
        size: 30,
        page: 1,
        step: 3,
      });
    };
    document.addEventListener("DOMContentLoaded", init);
  </script>
</html>

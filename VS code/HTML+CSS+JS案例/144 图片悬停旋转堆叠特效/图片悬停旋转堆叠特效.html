<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片悬停旋转堆叠特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        width: 320px;
        height: 215px;
        margin: 0 20px;
        position: relative;
      }
      .item img {
        width: 100%;
        height: 100%;
        position: absolute;
        transition: 0.3s cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }
      .item .border {
        position: absolute;
        top: 0;
        left: 0;
        width: 316px;
        height: 213px;
        border: 1px solid #ccc;
        background-color: #fff;
        transition: 0.3s cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }
      .item .border:nth-child(1) {
        top: 8px;
        left: 8px;
      }
      .item .border:nth-child(2) {
        top: 6px;
        left: 6px;
      }
      .item .border:nth-child(3) {
        top: 4px;
        left: 4px;
      }
      .item .border:nth-child(4) {
        top: 2px;
        left: 2px;
      }
      .item:hover img,
      .item:hover .border {
        box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.08);
      }
      .item:hover img {
        transform: rotate(-1deg);
      }
      .item:hover .border:nth-child(1) {
        transform: rotate(18deg);
      }
      .item:hover .border:nth-child(2) {
        transform: rotate(1deg);
      }
      .item:hover .border:nth-child(3) {
        transform: rotate(-1deg);
      }
      .item:hover .border:nth-child(4) {
        transform: rotate(-5deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <img src="./img/感官先生.jfif" alt="" />
      </div>
      <div class="item">
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <img src="./img/我的名字.jfif" alt="" />
      </div>
      <div class="item">
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <span class="border"></span>
        <img src="./img/红模仿.jfif" alt="" />
      </div>
    </div>
  </body>
</html>

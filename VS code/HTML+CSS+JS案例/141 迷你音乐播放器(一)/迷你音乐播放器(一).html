<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>迷你音乐播放器(一)</title>
    <link rel="stylesheet" href="./CSS/iconfont.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 430px;
        height: 100px;
      }
      .bg {
        position: fixed;
        inset: -40px;
        background: url(./img/红模仿.jfif) no-repeat;
        background-size: cover;
        background-position: center;
        filter: blur(40px);
        z-index: 1;
      }
      .bg-mask {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.5);
        z-index: 2;
      }
      .player {
        position: relative;
        z-index: 3;
        width: 100%;
        height: 100%;
      }
      .player-track {
        position: absolute;
        top: 0;
        right: 15px;
        bottom: 0;
        left: 15px;
        padding: 13px 22px 10px 184px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px 15px 0 0;
        transition: top 0.3s ease;
      }
      .player-track.active {
        top: -95px;
      }
      .ablum-name {
        color: #333;
        font-size: 17px;
        font-weight: bold;
      }
      .track-name {
        color: #888;
        font-size: 13px;
        margin: 3px 0 12px 0;
      }
      .track-time {
        height: 12px;
        line-height: 12px;
        margin-bottom: 4px;
        overflow: hidden;
      }
      .current-time,
      .total-time {
        color: #ff668f;
        font-size: 11px;
        transition: all 0.3s ease;
      }
      .current-time {
        float: left;
      }
      .total-time {
        float: right;
      }
      .progress-box {
        position: relative;
        height: 4px;
        background-color: #ead2d7;
        border-radius: 4px;
        cursor: pointer;
      }
      .hover-time {
        position: absolute;
        top: -30px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-size: 12px;
        padding: 5px 6px;
        border-radius: 4px;
        display: none;
      }
      .hover-bar {
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        z-index: 2;
      }
      .progress-bar {
        position: absolute;
        inset: 0;
        background-color: #fd6d94;
        border-radius: 4px;
        z-index: 1;
        width: 0;
        transition: width 0.2s ease;
      }
      .player-content {
        position: relative;
        height: 100%;
        background-color: #fff;
        border-radius: 15px;
        z-index: 2;
        box-shadow: 0 30px 80px #656565;
      }
      .album-cover {
        width: 115px;
        height: 115px;
        border-radius: 50%;
        position: absolute;
        top: -40px;
        left: 40px;
        box-shadow: 0 0 0 10px #fff;
        overflow: hidden;
        transition: 0.3s ease;
      }
      .album-cover::before {
        content: "";
        width: 20px;
        height: 20px;
        background-color: #d6dee7;
        position: absolute;
        inset: 0;
        top: 50%;
        border-radius: 50%;
        margin: -10px auto auto auto;
        box-shadow: inset 0 0 0 2px #fff;
        z-index: 1;
      }
      .album-cover.active {
        top: -60px;
        box-shadow: 0 0 0 4px #fff7f7, 0 30px 50px -15px #afb7c1;
      }
      .album-cover img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
      }
      .album-cover img.active {
        opacity: 1;
      }
      .album-cover.active img.active {
        animation: rotateAlbumCover 3s linear infinite;
      }
      .play-controls {
        width: 255px;
        height: 100%;
        float: right;
        overflow: hidden;
        display: flex;
        align-items: center;
      }
      .control {
        flex: 1;
      }
      .control .button {
        width: 75px;
        height: 75px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s ease;
      }
      .control .button span {
        color: #d6dee6;
        font-size: 30px;
        transition: 0.2s ease;
      }
      .control .button:hover {
        background-color: #d6d6de;
      }
      .control .button:hover span {
        color: #fff;
      }
      @keyframes rotateAlbumCover {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bg"></div>
      <div class="bg-mask"></div>
      <div class="player">
        <div class="player-track">
          <div class="album-name">红模仿</div>
          <div class="track-name">周杰伦 - 红模仿</div>
          <div class="track-time">
            <div class="current-time">00:00</div>
            <div class="total-time">03:50</div>
          </div>
          <div class="progress-box">
            <div class="hover-time">00:36</div>
            <div class="hover-bar"></div>
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="player-content">
          <div class="album-cover">
            <img src="./img/红模仿.jfif" alt="" class="active" />
            <img src="./img/感官先生.jfif" alt="" />
            <img src="./img/夜曲.jfif" alt="" />
            <img src="./img/我的名字.jfif" alt="" />
            <img src="./img/本草纲目.jfif" alt="" />
          </div>
          <div class="play-controls">
            <div class="control">
              <div class="button play-prev">
                <span class="iconfont icon-step-backward"></span>
              </div>
            </div>
            <div class="control">
              <div class="button play-pause">
                <span class="iconfont icon-playfill"></span>
              </div>
            </div>
            <div class="control">
              <div class="button play-next">
                <span class="iconfont icon-step-forward"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let play_pause = document.querySelector(".play-pause");
    let player_track = document.querySelector(".player-track");
    let album_cover = document.querySelector(".album-cover");

    function playPause() {
      if (player_track.classList.contains("active")) {
        player_track.classList.remove("active");
        play_pause.querySelector(".iconfont").classList =
          "iconfont icon-playfill";
        album_cover.classList.remove("active");
      } else {
        player_track.classList.add("active");
        play_pause.querySelector(".iconfont").classList = "iconfont icon-pause";
        album_cover.classList.add("active");
      }
    }
    play_pause.addEventListener("click", playPause);
  </script>
</html>

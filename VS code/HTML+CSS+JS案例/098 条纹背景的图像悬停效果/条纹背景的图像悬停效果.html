<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条纹背景的图像悬停效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
      }
      .container {
        display: flex;
      }
      .container .box {
        position: relative;
        display: flex;
        justify-content: center;
        width: 320px;
        height: 400px;
        --c1: #c7cc97;
        --c2: #e6a28c;
        background-image: linear-gradient(
          45deg,
          var(--c1) 25%,
          #444 25%,
          #444 50%,
          var(--c1) 50%,
          var(--c1) 75%,
          #444 75%,
          #444 100%
        );
        background-size: 40px 40px;
        border-radius: 20px;
        margin: 0 20px;
        filter: grayscale(1);
        transition: filter 1s;
        animation: animateBg 0.5s linear infinite;
        animation-play-state: paused;
      }
      .container .box:nth-child(2) {
        background-image: linear-gradient(
          135deg,
          var(--c2) 25%,
          #444 25%,
          #444 50%,
          var(--c2) 50%,
          var(--c2) 75%,
          #444 75%,
          #444 100%
        );
      }
      .container .box img {
        height: 90%;
        position: absolute;
        bottom: 0;
        transition: all 0.5s;
      }
      .container .box:hover img {
        height: 480px;
      }
      .container .box:hover {
        filter: grayscale(0);
        animation-play-state: running;
      }
      @keyframes animateBg {
        0% {
          background-position: 0;
        }
        100% {
          background-position: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="./img/img1.jpg" alt="" />
      </div>
      <div class="box"><img src="./img/img2.png" alt="" /></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全屏搜索栏</title>
    <link rel="stylesheet" href="./CSS/iconfont.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .search-btn {
        position: relative;
        z-index: 1;
        width: 60px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        cursor: pointer;
      }
      .search-btn .iconfont {
        color: #fff;
        font-size: 22px;
      }
      .close-btn {
        position: absolute;
        top: 25px;
        right: 25px;
        z-index: 1;
        color: #fff;
        cursor: pointer;
        display: none;
      }
      .close-btn .iconfont {
        font-size: 25px;
      }
      .container {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(200deg, #6e86ee, #453c90);
        clip-path: circle(30px at 50% 50%);
      }
      .search-box {
        width: 0;
        height: 50px;
        display: flex;
        border-bottom: 3px solid #fff;
        overflow: hidden;
        transition: all 0.4s;
      }
      .search-box input {
        width: 100%;
        height: 50px;
        border: none;
        background: none;
        outline: none;
        color: #fff;
        font-size: 22px;
        text-indent: 8px;
      }
      .search-btn input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .search-box .iconfont {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: #fff;
        font-size: 22px;
        cursor: pointer;
      }
      #search_btn:checked ~ .search-btn {
        display: none;
      }
      #search_btn:checked ~ .close-btn {
        display: block;
      }
      #search_btn:checked ~ .container {
        clip-path: circle(100%);
      }
      #search_btn:checked ~ .container .search-box {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="search_btn" hidden />
    <label for="search_btn" class="search-btn">
      <i class="iconfont icon-search"></i>
    </label>
    <label for="search_btn" class="close-btn">
      <i class="iconfont icon-close"></i>
    </label>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="请输入..." />
        <i class="iconfont icon-search"></i>
      </div>
    </div>
  </body>
</html>

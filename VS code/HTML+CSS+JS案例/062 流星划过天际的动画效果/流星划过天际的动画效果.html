<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>流星划过天际的动画效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        overflow: hidden;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(./img/img1.jfif) no-repeat;
        background-size: cover;
        animation: animateBg 5s linear infinite;
      }
      span {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),
          0 0 0 8px rgba(255, 255, 255, 0.1),
          0 0 0 10px rgba(255, 255, 255, 0.4);
        animation: animate 3s linear infinite;
      }
      span::before {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 300px;
        height: 3px;
        background-image: linear-gradient(90deg, #fff, transparent);
      }
      span:nth-child(1) {
        top: 20px;
        left: 300px;
        right: initial;
        animation-delay: 0s;
        animation-duration: 1 s;
      }
      span:nth-child(2) {
        top: 0;
        left: 80px;
        left: initial;
        animation-delay: -0.5s;
        animation-duration: 2 s;
      }
      span:nth-child(3) {
        top: 80px;
        left: 0;
        right: initial;
        animation-delay: -1s;
        animation-duration: 2 s;
      }
      span:nth-child(4) {
        top: 0;
        left: 180px;
        right: initial;
        animation-delay: -1.5s;
        animation-duration: 3 s;
      }
      span:nth-child(5) {
        top: -50px;
        left: 400px;
        right: initial;
        animation-delay: -2s;
        animation-duration: 1.25 s;
      }
      span:nth-child(6) {
        top: -200px;
        left: 600px;
        right: initial;
        animation-delay: -2.5s;
        animation-duration: 3 s;
      }
      span:nth-child(7) {
        top: 200px;
        left: 0;
        right: initial;
        animation-delay: -3s;
        animation-duration: 2 s;
      }
      span:nth-child(8) {
        top: 0;
        left: 700px;
        right: initial;
        animation-delay: -3.5s;
        animation-duration: 1.25 s;
      }
      span:nth-child(9) {
        top: 70px;
        left: 400px;
        right: initial;
        animation-delay: -4s;
        animation-duration: 1.75s;
      }
      span:nth-child(10) {
        top: 100px;
        left: 45px;
        left: initial;
        animation-delay: -4.5s;
        animation-duration: 2.25 s;
      }

      @keyframes animateBg {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
      @keyframes animate {
        0% {
          transform: rotate(200deg) translateX(0);
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: rotate(200deg) translateX(-1000px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>

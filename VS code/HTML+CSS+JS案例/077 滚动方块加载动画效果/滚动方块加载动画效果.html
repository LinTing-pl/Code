<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滚动方块加载动画效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        --c: #48c0a3;
      }
      .loading {
        position: relative;
      }
      .loading .square {
        width: 200px;
        height: 200px;
        background-color: var(--c);
        box-shadow: 0 0 15px var(--c), 0 0 30px var(--c), 0 0 60px var(--c);
        animation: roll 1s linear infinite;
        transform-origin: bottom right;
      }
      .loading .square::before {
        content: "";
        width: 150px;
        height: 150px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #000;
        box-shadow: inset 0 0 15px var(--c), inset 0 0 30px var(--c),
          inset 0 0 60px var(--c);
      }
      .loading .text {
        position: absolute;
      }
      .loading .text {
        position: absolute;
        width: 240px;
        height: 40px;
        line-height: 40px;
        left: 0;
        bottom: -80px;
        overflow: hidden;
      }
      .loading .text p {
        color: var(--c);
        font-size: 24px;
        white-space: nowrap;
        text-shadow: 0 0 2px var(--c), 0 0 4px var(--c), 0 0 8px var(--c);
        position: absolute;
        left: 100%;
        animation: move 3s linear infinite;
      }
      @keyframes roll {
        100% {
          transform: translateX(-100%) rotateZ(90deg);
        }
      }
      @keyframes move {
        100% {
          left: -50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="square"></div>
      <div class="text">
        <p>拼命加载中...</p>
      </div>
    </div>
  </body>
</html>

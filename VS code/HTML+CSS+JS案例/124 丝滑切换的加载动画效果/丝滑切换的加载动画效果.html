<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>丝滑切换的加载动画效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #444;
      }
      .loading {
        user-select: none;
      }
      .loading .spinner {
        position: relative;
        width: 160px;
        height: 160px;
      }
      .loading .spinner::before,
      .loading .spinner::after {
        content: "";
        position: absolute;
      }
      .loading .spinner::before {
        width: 100%;
        height: 100%;
        background-color: #a08fd5;
        animation: spinner 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite;
      }
      .loading .spinner::after {
        width: 100%;
        height: 4px;
        border-radius: 50%;
        background-color: #333;
        bottom: -40px;
        animation: shadow 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite;
      }
      .loading .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 32px;
        text-transform: uppercase;
        font-weight: 100;
        animation: text 2.5s cubic-bezier(0.75, 0, 0.5, 1) infinite;
      }

      @keyframes spinner {
        50% {
          border-radius: 50%;
          background-color: #f5e866;
          transform: rotate(360deg) scale(0.5);
        }
        100% {
          background-color: #a08fd5;
          transform: rotate(360deg);
        }
      }
      @keyframes shadow {
        50% {
          transform: scale(0.5);
        }
      }
      @keyframes text {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1, 1);
        }
        50% {
          transform: translate(-50%, -50%) scale(0.5, 0.5);
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <div class="text">loading</div>
    </div>
  </body>
</html>

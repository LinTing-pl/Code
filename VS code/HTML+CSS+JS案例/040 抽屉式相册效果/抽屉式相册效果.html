<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抽屉式相册效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
      .box {
        width: 1200px;
        height: 550px;
        display: flex;
        -webkit-box-reflect: below 15px -webkit-linear-gradient(transparent 50%, rgba(255, 255, 255, 0.3));
      }
      .img-box {
        width: 100px;
        height: 550px;
        overflow: hidden;
        transition: all 0.3s;
      }
      .img-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 40% 20%;
      }
      .img-box:nth-child(5) {
        width: 800px;
      }
      .img-box:nth-child(5) img {
        object-fit: contain;
      }
      .img-box:hover {
        width: 800px;
      }
      .img-box:hover ~ .img-box img {
        object-fit: cover;
      }
      .img-box:hover img {
        object-fit: contain;
      }
      .img-box:hover ~ .img-box {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="img-box">
        <img src="./img/img1.jfif" alt="" />
      </div>
      <div class="img-box">
        <img src="./img/img2.jfif" alt="" />
      </div>
      <div class="img-box">
        <img src="./img/img3.jfif" alt="" />
      </div>
      <div class="img-box">
        <img src="./img/img4.jfif" alt="" />
      </div>
      <div class="img-box">
        <img src="./img/img5.jfif" alt="" />
      </div>
    </div>
  </body>
</html>

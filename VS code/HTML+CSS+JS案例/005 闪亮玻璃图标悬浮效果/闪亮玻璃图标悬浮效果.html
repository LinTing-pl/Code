<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>闪亮玻璃图标悬浮效果</title>
    <script src="./CSS/iconfont.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(180deg, #2193b0, #6dd5ed);
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            z-index: 1;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .container .color {
            position: absolute;
            filter: blur(200px);
        }

        .container .color:nth-child(1) {
            background: #fd746c;
            width: 800px;
            height: 800px;
            top: -450px;
        }

        .container .color:nth-child(2) {
            background: #cf8bf3;
            width: 600px;
            height: 600px;
            bottom: -150px;
            left: 100px;
        }

        .container .color:nth-child(3) {
            background: #fdb99b;
            width: 400px;
            height: 400px;
            bottom: 50px;
            right: 100px;
        }

        ul {
            position: relative;
            display: flex;
            z-index: 2;
        }

        ul li {
            position: relative;
            list-style: none;
            margin: 10px;
        }

        ul li a {
            position: relative;
            width: 80px;
            height: 80px;
            display: inline-block;
            text-decoration: none;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 32px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0px 5px 45px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            transition: all 0.5s;
            overflow: hidden;
        }

        ul li a:hover {
            transform: translateY(-20px);
        }

        ul li a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 100%;
            background-color: #fff;
            transform: skewX(45deg) translateX(150px);
            transition: all 0.8s;
        }

        ul li a:hover::before {
            transform: skewX(45deg) translateX(-150px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <ul>
        <li>
            <a href="#"
            >
                <svg aria-hidden="true" class="icon">
                    <use xlink:href="#icon-social-weibo"></use>
                </svg
                >
            </a>
        </li>
        <li>
            <a href="#"
            >
                <svg aria-hidden="true" class="icon">
                    <use xlink:href="#icon-WeChat"></use>
                </svg
                >
            </a>
        </li>
        <li>
            <a href="#"
            >
                <svg aria-hidden="true" class="icon">
                    <use xlink:href="#icon-telegram"></use>
                </svg
                >
            </a>
        </li>
        <li>
            <a href="#"
            >
                <svg aria-hidden="true" class="icon">
                    <use xlink:href="#icon-tencentweibo"></use>
                </svg
                >
            </a>
        </li>
        <li>
            <a href="#"
            >
                <svg aria-hidden="true" class="icon">
                    <use xlink:href="#icon-QQ"></use>
                </svg
                >
            </a>
        </li>
    </ul>
</div>
</body>
</html>

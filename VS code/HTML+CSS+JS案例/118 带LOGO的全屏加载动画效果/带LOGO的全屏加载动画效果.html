<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>带LOGO的全屏加载动画效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
      }
      .loading-wrapper {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: linear-gradient(
          45deg,
          rgba(90, 54, 148) 0%,
          rgba(19, 189, 206) 33%,
          rgba(0, 148, 217) 66%,
          rgba(111, 199, 181) 100%
        );
        background-size: 400%;
        background-position: 0% 100%;
        animation: gradient 7.5s ease-in-out infinite;
      }
      .loading {
        width: 150px;
        height: 150px;
        border: 3px solid transparent;
        border-top-color: #fff;
        position: relative;
        left: 50%;
        top: 50%;
        margin-left: -75px;
        margin-top: -75px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spin 1.7s linear infinite;
        z-index: 2;
      }
      .loading::before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        bottom: 5px;
        right: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #fff;
        animation: spin 0.6s linear infinite reverse;
      }
      .loading::after {
        content: "";
        position: absolute;
        top: 15px;
        left: 15px;
        bottom: 15px;
        right: 15px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #fff;
        animation: spin 6s linear infinite;
      }
      .loading img {
        width: 55%;
        height: 55%;
        border-radius: 50%;
        animation: spin 1.7s linear infinite reverse;
      }
      .loading-text {
        width: 50%;
        height: 36px;
        position: absolute;
        top: 72%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        user-select: none;
      }
      .loading-text div {
        width: 30px;
        height: 36px;
        color: #fff;
        font-size: 32px;
        margin: 0 20px;
        position: absolute;
        transform: rotate(180deg);
        opacity: 0;
        animation: move 3s linear infinite;
      }
      .loading-text div:nth-child(8)::before,
      .loading-text div:nth-child(9)::before,
      .loading-text div:nth-child(10)::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #fff;
        position: absolute;
        left: 0;
        bottom: 0;
      }
      .loading-text div::after {
        content: "";
        width: 10px;
        height: 5px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.15);
        position: absolute;
        bottom: -40px;
        left: 50%;
        margin-left: -5px;
      }
      .loading-text div:nth-child(8)::after,
      .loading-text div:nth-child(9)::after,
      .loading-text div:nth-child(10)::after {
        left: 0;
        margin-left: 0;
      }
      .loading-text div:nth-child(2) {
        animation-delay: 0.3s;
      }
      .loading-text div:nth-child(3) {
        animation-delay: 0.6s;
      }
      .loading-text div:nth-child(4) {
        animation-delay: 0.9s;
      }
      .loading-text div:nth-child(5) {
        animation-delay: 1.2s;
      }
      .loading-text div:nth-child(6) {
        animation-delay: 1.5s;
      }
      .loading-text div:nth-child(7) {
        animation-delay: 1.8s;
      }
      .loading-text div:nth-child(8) {
        animation-delay: 2.1s;
      }
      .loading-text div:nth-child(9) {
        animation-delay: 2.4s;
      }
      .loading-text div:nth-child(10) {
        animation-delay: 2.7s;
      }
      @keyframes gradient {
        50% {
          background-position: 100% 0%;
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes move {
        0% {
          right: 0;
          opacity: 0;
        }
        35% {
          right: 41%;
          opacity: 1;
          transform: rotate(0);
        }
        65% {
          right: 59%;
          opacity: 1;
          transform: rotate(0);
        }
        65% {
          right: 100%;
          opacity: 0;
          transform: rotate(-180deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-wrapper">
      <div class="loading">
        <img src="./img/img1.jfif" alt="" />
      </div>
      <div class="loading-text">
        <div>L</div>
        <div>O</div>
        <div>A</div>
        <div>D</div>
        <div>I</div>
        <div>N</div>
        <div>G</div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>

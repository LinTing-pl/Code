<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滑动切换的注册登陆界面</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(200deg, #f3e7e9, #e3eeff);
      }
      .container {
        background-color: #fff;
        width: 650px;
        height: 415px;
        border-radius: 5px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .form-box {
        position: absolute;
        top: -10%;
        left: 5%;
        background-color: #d3b7db;
        height: 500px;
        width: 320px;
        border-radius: 5%;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: all 0.5s ease-in-out;
      }
      .register-box,
      .login-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .hidden {
        display: none;
        transition: all 0.5s;
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
        text-transform: uppercase;
        color: #fff;
        letter-spacing: 5px;
      }
      input {
        background-color: transparent;
        width: 70%;
        color: #fff;
        border: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        padding: 10px 0;
        text-indent: 10px;
        margin: 8px 0;
        font-size: 14px;
        letter-spacing: 2px;
        outline: none;
        transition: all 0.5s;
      }
      input::placeholder {
        color: #fff;
      }
      input:focus {
        color: #a262ad;
        border-bottom: 1px solid #a262ad80;
      }
      .form-box button {
        width: 70%;
        margin-top: 35px;
        background-color: #f6f6f6;
        outline: none;
        border-radius: 8px;
        padding: 13px;
        color: #a262ad;
        border: none;
        letter-spacing: 2px;
        cursor: pointer;
      }
      .form-box button:hover {
        background-color: #a262ad;
        color: #f6f6f6;
        transition: all 0.5s ease-in-out;
      }
      .con-box {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
      .con-box.left {
        left: -2%;
      }
      .con-box.right {
        right: -2%;
      }
      .con-box h2 {
        color: #8e9aaf;
        font-size: 25px;
        font-weight: bold;
        letter-spacing: 3px;
        text-align: center;
        margin-bottom: 4px;
      }
      .con-box p {
        font-size: 12px;
        letter-spacing: 2px;
        color: #8e9aaf;
        text-align: center;
      }
      .con-box span {
        color: #d3b7d8;
      }
      .con-box img {
        width: 150px;
        height: 150px;
        opacity: 0.9;
        margin: 40px 0;
      }
      .con-box button {
        margin-top: 3%;
        background-color: #fff;
        color: #a262ad;
        border: 1px solid #d3b7d8;
        padding: 6px 10px;
        border-radius: 5px;
        letter-spacing: 1px;
        outline: none;
        cursor: pointer;
      }
      .con-box button:hover {
        background-color: #a262ad;
        color: #fff;
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="register-box hidden">
          <h1>register</h1>
          <input type="text" placeholder="用户名" />
          <input type="email" placeholder="邮箱" />
          <input type="password" placeholder="密码" />
          <input type="password" placeholder="确认密码" />
          <button>注册</button>
        </div>
        <div class="login-box">
          <h1>login</h1>
          <input type="text" placeholder="用户名" />
          <input type="password" placeholder="密码" />
          <button>登陆</button>
        </div>
      </div>
      <div class="con-box left">
        <h2>欢迎来到<span>宠物之家</span></h2>
        <p>快来领取你的专属<span>宠物</span>吧</p>
        <img src="./img/img1.jfif" alt="" />
        <p>已有帐号</p>
        <button id="login">去登陆</button>
      </div>
      <div class="con-box right">
        <h2>欢迎来到<span>宠物之家</span></h2>
        <p>快来看看你的可爱<span>宠物</span>吧</p>
        <img src="./img/img2.jfif" alt="" />
        <p>没有帐号?</p>
        <button id="register">去注册</button>
      </div>
    </div>
  </body>
  <script>
    let login = document.getElementById("login");
    let register = document.getElementById("register");
    let form_box = document.getElementsByClassName("form-box")[0];
    let register_box = document.getElementsByClassName("register-box")[0];
    let login_box = document.getElementsByClassName("login-box")[0];
    register.addEventListener("click", () => {
      form_box.style.transform = "translateX(80%)";
      login_box.classList.add("hidden");
      register_box.classList.remove("hidden");
    });
    login.addEventListener("click", () => {
      form_box.style.transform = "translateX(0%)";
      register_box.classList.add("hidden");
      login_box.classList.remove("hidden");
    });
  </script>
</html>

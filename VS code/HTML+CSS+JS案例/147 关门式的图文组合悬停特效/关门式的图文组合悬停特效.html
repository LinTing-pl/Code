<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关门式的图文组合悬停特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(200deg, #fff, #ddeede);
      }
      .container {
        max-width: 100vw;
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        position: relative;
        width: 285px;
        height: 190px;
        margin: 15px;
        perspective: 600px;
        overflow: hidden;
      }
      .img {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-origin: right;
        transform: rotateY(0deg);
        opacity: 1;
        transition: all 0.5s;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .caption {
        position: absolute;
        z-index: 0;
        background-color: #97b8a3;
        width: 100%;
        height: 100%;
        padding: 0 20px;
        box-sizing: border-box;
        letter-spacing: 2px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transform-origin: left;
        transform: rotateY(90deg);
        opacity: 0;
        transition: all 0.5s;
      }
      .item:hover .img {
        transform: rotateY(-90deg);
        opacity: 0;
      }
      .item:hover .caption {
        transform: translateY(0);
        opacity: 1;
        color: #fff;
      }
      .caption h3 {
        font-size: 22px;
        margin-bottom: 15px;
      }
      .caption p {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div class="img">
          <img src="./img/img1.jfif" alt="" />
        </div>
        <div class="caption">
          <h3>松</h3>
          <p>松，种子植物的一属，一般为常绿乔木。</p>
        </div>
      </div>

      <div class="item">
        <div class="img">
          <img src="./img/img2.jfif" alt="" />
        </div>
        <div class="caption">
          <h3>竹</h3>
          <p>
            竹，又名竹子。品种繁多，有毛竹、麻竹、箭竹等。多年生禾本科竹亚科植物，茎多为木质，也有草本。
          </p>
        </div>
      </div>

      <div class="item">
        <div class="img">
          <img src="./img/img3.jfif" alt="" />
        </div>
        <div class="caption">
          <h3>梅</h3>
          <p>
            梅：小乔木，稀灌木，高4-10米；树皮浅灰色或带绿色，平滑；小枝绿色，光滑无毛
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

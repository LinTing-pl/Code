<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇小游戏</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mf {
        border: 1px solid #ddd;
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        box-sizing: border-box;
        border: 1px solid #ddd;
      }
      .eat {
        background-color: rosybrown;
      }
      .player {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="mf"></div>
  </body>
  <script>
    const rows = 20;
    const cols = 20;
    const size = 20;
    const mf = document.querySelector(".mf");
    const res = [];
    const player = [[1, 1]];
    const updatePlayer = () => {
      document
        .querySelectorAll(".player")
        .forEach((v) => v.classList.remove("player"));
      player.forEach((v) => {
        document
          .querySelector(`[data-v='${v.join("-")}']`)
          .classList.add("player");
      });
    };
    let key = "";

    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        const isEat = Math.random() > 0.9;
        res.push(
          `<div data-v='${i}-${j}' class="item ${
            isEat ? "eat" : ""
          }" style='width: ${size}px;height: ${size}px;'></div>`
        );
      }
    }
    mf.innerHTML = res.join("");
    mf.style.width = `${cols * size}px`;
    document.addEventListener("keydown", (e) => {
      key = e.key;
    });
    const intervalId = setInterval(() => {
      if (key) {
        const needPos = JSON.parse(
          JSON.stringify(player.slice(0, player.length - 1))
        );
        console.log(needPos);
        switch (key) {
          case "w":
            player[0][0] -= 1;
            break;
          case "a":
            player[0][1] -= 1;
            break;
          case "s":
            player[0][0] += 1;
            break;
          case "d":
            player[0][1] += 1;
            break;
        }
        const el = document.querySelector(`[data-v='${player[0].join("-")}']`);
        if (!el) {
          clearInterval(intervalId);
          alert("撞墙了");
        } else {
          for (let i = 1; i <= player.length - 1; i++) {
            player[i] = needPos[i - 1];
          }
          if (el.className.indexOf("eat") >= 0) {
            el.classList.remove("eat");
            player.push([...player[0]]);
          }
          updatePlayer();
        }
      }
    }, 100);
    updatePlayer();
  </script>
</html>

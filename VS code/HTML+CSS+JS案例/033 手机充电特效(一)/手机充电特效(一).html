<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>手机充电特效(一)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        position: relative;
      }

      .battery {
        width: 200px;
        height: 320px;
        background-color: #fff;
        border-radius: 10px 10px 5px 5px;
        position: relative;
      }

      .battery::before {
        content: "";
        width: 50px;
        height: 20px;
        left: 50%;
        top: -20px;
        margin-left: -25px;
        background-color: #fff;
        position: absolute;
        border-radius: 5px 5px 0 0;
      }

      .battery::after {
        content: "";
        left: 0;
        right: 0;
        top: 90%;
        bottom: 0;
        position: absolute;
        border-radius: 10px 10px 5px 5px;
        background: linear-gradient(
          180deg,
          #04e963 0%,
          #0bdf9f 44%,
          #0bdfc3 100%
        );
        animation: charge 10s linear infinite;
      }

      .cover {
        width: 100%;
        height: 100%;
        border-radius: 10px 10px 5px 5px;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 1;
        overflow: hidden;
      }

      .cover::before {
        content: "";
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.8);
        position: absolute;
        border-radius: 40% 30%;
        left: -50%;
        animation: coverBefore 10s linear infinite;
      }

      .cover::after {
        content: "";
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.7);
        position: absolute;
        border-radius: 42% 40%;
        left: -50%;
        animation: coverAfter 10s linear infinite;
      }

      @keyframes charge {
        0% {
          top: 100%;
          border-radius: 0 0 5px 5px;
          filter: hue-rotate(90deg);
        }
        95% {
          top: 5%;
          border-radius: 0 0 5px 5px;
        }
        100% {
          top: 0%;
          filter: hue-rotate(0deg);
        }
      }

      @keyframes coverBefore {
        0% {
          transform: rotate(0deg);
          bottom: 0%;
        }
        100% {
          transform: rotate(360deg);
          bottom: 100%;
        }
      }

      @keyframes coverAfter {
        0% {
          transform: rotate(30deg);
          bottom: 2%;
        }
        100% {
          transform: rotate(360deg);
          bottom: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="battery">
      <div class="cover"></div>
    </div>
  </body>
</html>

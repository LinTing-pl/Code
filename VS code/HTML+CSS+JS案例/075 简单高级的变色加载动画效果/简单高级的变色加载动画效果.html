<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单高级的变色加载动画效果</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
      .loading {
        position: relative;
        width: 240px;
        height: 240px;
        background-image: linear-gradient(gold, transparent 50%);
        border-radius: 50%;
        animation: roll 1s linear infinite;
      }
      .loading::before {
        content: "";
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        background-color: #000;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
      }
      .loading::after {
        content: "";
        width: 100%;
        height: 100%;
        background-image: linear-gradient(gold, transparent 40%);
        position: absolute;
        filter: blur(30px);
        z-index: -1;
        border-radius: 50%;
      }
      @keyframes roll {
        to {
          transform: rotateZ(360deg);
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading"></div>
  </body>
</html>

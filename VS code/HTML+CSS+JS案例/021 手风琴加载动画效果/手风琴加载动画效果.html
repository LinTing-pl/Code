<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>手风琴加载动画效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eef1f5;
        }

        .loading {
            display: flex;
        }

        .loading div {
            position: relative;
            width: 40px;
            height: 200px;
            background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.05), #eef1f5);
            margin: 20px;
            border-radius: 20px;
            border: 2px solid #eef1f5;
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.1), -15px -15px 20px #fff,
            inset -5px -5px 5px rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        .loading div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            box-shadow: inset -5px -5px 5px rgba(0, 0, 0, 0.1),
            0 420px 0 400px lightskyblue;
            animation: animate 2s ease-in-out infinite;
            animation-delay: calc(var(--x) * 0.2s);
            transform: translateY(160px);
        }

        @keyframes animate {
            0% {
                transform: translateY(160px);
                filter: hue-rotate(0deg);
            }
            50% {
                transform: translateY(0px);
                filter: hue-rotate(180deg);
            }
            100% {
                transform: translateY16(0px);
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="loading">
    <div style="--x: 0"></div>
    <div style="--x: 1"></div>
    <div style="--x: 2"></div>
    <div style="--x: 3"></div>
    <div style="--x: 4"></div>
    <div style="--x: 5"></div>
</div>
</body>
</html>

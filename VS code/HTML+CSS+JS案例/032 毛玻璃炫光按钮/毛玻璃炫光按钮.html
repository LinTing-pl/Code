<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>毛玻璃炫光按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(200deg, #2b5876, #033557);
            position: relative;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .container .btn {
            position: relative;
            width: 200px;
            height: 60px;
            margin: 30px;
        }

        .container .btn a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: #fff;
            z-index: 1;
            font-weight: 400;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.5s;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .container .btn a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.15)
            );
            transform: skewX(45deg) translateX(0);
            transition: all 0.5s;
        }

        .container .btn:hover a::before {
            transform: skewX(45deg) translateX(200%);
        }

        .container .btn::before,
        .container .btn::after {
            --c: gold;
            content: "";
            position: absolute;
            width: 40px;
            height: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--c);
            border-radius: 5px;
            box-shadow: 0 0 5px var(--c), 0 0 15px var(--c), 0 0 30px var(--c),
            0 0 60px var(--c);
            transition: all 0.5s;
        }

        .container .btn::before {
            bottom: -5px;
        }

        .container .btn::after {
            top: -5px;
        }

        .container .btn:hover::before,
        .container .btn:hover::after {
            height: 50%;
            width: 80%;
            border-radius: 15px;
            transition-delay: 0.3s;
        }

        .container .btn:hover::before {
            bottom: 0;
        }

        .container .btn:hover::after {
            top: 0;
        }

        .container .btn:nth-child(1):before,
        .container .btn:nth-child(1):after {
            --c: #12c2e9;
        }

        .container .btn:nth-child(2):before,
        .container .btn:nth-child(2):after {
            --c: #c471ed;
        }

        .container .btn:nth-child(3):before,
        .container .btn:nth-child(3):after {
            --c: #f64f59;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="btn"><a href="#">点赞</a></div>
    <div class="btn"><a href="#">关注</a></div>
    <div class="btn"><a href="#">评论</a></div>
</div>
</body>
</html>

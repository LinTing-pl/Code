<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简约天气图标动画效果(二)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        --bg-color: #161616;
        background-color: var(--bg-color);
      }
      .container {
        width: 700px;
        display: flex;
        justify-content: space-around;
      }
      .snowy,
      .thunder-storm,
      .shower {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cloud {
        width: 60px;
        height: 60px;
        background-color: var(--bg-color);
        position: absolute;
        border-radius: 50%;
        box-shadow: -35px 11px 0 -11px var(--bg-color),
          33px 15px 0 -15px var(--bg-color), 0 0 0 6px lightgray,
          -35px 11px 0 -5px lightgray, 33px 15px 0 -9px lightgray;
      }
      .cloud::after {
        content: "";
        width: 73px;
        height: 16px;
        background-color: var(--bg-color);
        box-shadow: 0 6px 0 0 lightgray;
        position: absolute;
        bottom: 0;
        left: -8px;
      }
      .snow,
      .lightning,
      .rain {
        width: 60px;
        height: 60px;
        position: absolute;
        top: 55%;
        left: 20%;
        background-color: var(--bg-color);
      }
      .snow span::before,
      .snow span::after {
        content: "\2745";
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -16px;
        margin-left: -16px;
        opacity: 0.2;
        animation: spin 6s linear infinite;
      }
      .snow span::after {
        margin-top: 2px;
        margin-left: -26px;
        font-size: 24px;
        opacity: 0.4;
        animation: spin 12s linear infinite;
      }
      .snow span:nth-child(2)::before {
        margin-top: -9px;
        margin-left: 4px;
        font-size: 20px;
        opacity: 0.2;
        animation: spin 8s linear infinite;
      }
      .snow span:nth-child(2)::after {
        margin-top: 10px;
        margin-left: 1px;
        font-size: 32px;
        opacity: 0.4;
        animation: spin 14s linear infinite;
      }
      .lightning span {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -4px;
        margin-left: -2px;
        color: #fff;
        opacity: 0.3;
        animation: lightning 2s linear infinite;
      }
      .lightning span:nth-child(2) {
        width: 8px;
        height: 4px;
        margin-top: 8px;
        margin-left: 10px;
        opacity: 0.2;
        animation-duration: 1.5s;
      }
      .lightning span::before,
      .lightning span::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -26px;
        margin-left: -16px;
        border-top: 20px solid transparent;
        border-right: 12px solid currentColor;
        border-bottom: 12px solid currentColor;
        border-left: 8px solid transparent;
        transform: skewX(-10deg);
      }
      .lightning span::after {
        margin-top: -4px;
        margin-left: -4px;
        border-top: 12px solid currentColor;
        border-right: 8px solid transparent;
        border-bottom: 20px solid transparent;
        border-left: 12px solid currentColor;
        transform: skewX(-10deg);
      }
      .lightning span:nth-child(2) {
        transform: scale(0.5);
      }
      .shower .rain {
        left: auto;
        right: 10px;
      }
      .shower .sun {
        width: 40px;
        height: 40px;
        background-color: var(--bg-color);
        border-radius: 50%;
        box-shadow: 0 0 0 6px orange;
        position: absolute;
        z-index: -1;
        top: 18px;
        right: -4px;
        animation: spin 10s linear infinite;
      }
      .shower .sun .rays {
        position: absolute;
        top: -32px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 18px;
        background-color: yellow;
        box-shadow: 0 86px yellow;
        border-radius: 4px;
      }
      .shower .sun .rays::before,
      .shower .sun .rays::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 6px;
        height: 18px;
        background-color: yellow;
        box-shadow: 0 86px yellow;
        border-radius: 4px;
        transform: rotate(60deg);
        transform-origin: 50% 52px;
      }
      .shower .sun .rays::before {
        transform: rotate(-60deg);
      }
      .shower .rain::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 18px;
        height: 18px;
        background-color: #0cf;
        border-radius: 100% 0 60% 50%/60% 0 100% 50%;
        box-shadow: 10px 14px 0 -2px rgba(255, 255, 255, 0.2),
          -14px 18px 0 -2px rgba(255, 255, 255, 0.2),
          -22px -2px 0 -2px rgba(255, 255, 255, 0.2);
        transform: rotate(-28deg);
        margin: -16px 0 0 -4px;
        animation: rain 3s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes lightning {
        40% {
          color: #fff;
          opacity: 0.2;
        }
        50% {
          color: #0cf;
          opacity: 1;
        }
        60% {
          color: #fff;
          opacity: 0.2;
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rain {
        0% {
          background-color: #0cf;
          box-shadow: 10px 14px 0 -2px rgba(255, 255, 255, 0.2),
            -14px 18px 0 -2px rgba(255, 255, 255, 0.2),
            -22px -2px 0 -2px rgba(255, 255, 255, 0.2);
        }
        25% {
          box-shadow: 10px 14px 0 -2px rgba(255, 255, 255, 0.2),
            -14px 18px 0 -2px #0cf, -22px -2px 0 -2px rgba(255, 255, 255, 0.2);
        }
        50% {
          background-color: rgba(255, 255, 255, 0.2);
          box-shadow: 10px 14px 0 -2px #0cf,
            -14px 18px 0 -2px rgba(255, 255, 255, 0.2),
            -22px -2px 0 -2px rgba(255, 255, 255, 0.2);
        }
        100% {
          box-shadow: 10px 14px 0 -2px rgba(255, 255, 255, 0.2),
            -14px 18px 0 -2px rgba(255, 255, 255, 0.2), -22px -2px 0 -2px #0cf;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="snowy">
        <div class="cloud"></div>
        <div class="snow">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="thunder-storm">
        <div class="cloud"></div>
        <div class="lightning">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="shower">
        <div class="cloud"></div>
        <div class="sun">
          <div class="rays"></div>
        </div>
        <div class="rain"></div>
      </div>
    </div>
  </body>
</html>

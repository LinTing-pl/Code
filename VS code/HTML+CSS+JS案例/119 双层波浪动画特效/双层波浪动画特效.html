<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双层波浪动画特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background-image: radial-gradient(
          ellipse at center,
          #fffeea 0%,
          #fffeea 35%,
          #b7e8eb 100%
        );
        overflow: hidden;
      }
      .sea {
        width: 100%;
        height: 5%;
        background-color: #015871;
        position: absolute;
        left: 0;
        bottom: 0;
      }
      .wave {
        background: url("./img/img1.jfif") repeat-x;
        width: 6400px;
        height: 198px;
        position: absolute;
        top: -127px;
        animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
      }
      .wave:nth-child(2) {
        top: -120px;
        animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite,
          swell 7s ease infinite;
        animation-delay: -0.2s;
      }
      @keyframes wave {
        0% {
          margin-left: 0;
        }
        100% {
          margin-left: -1600px;
        }
      }
      @keyframes swell {
        0%,
        100% {
          transform: translate(0, -25px);
        }
        50% {
          transform: translate(0, 5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="sea">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </body>
</html>

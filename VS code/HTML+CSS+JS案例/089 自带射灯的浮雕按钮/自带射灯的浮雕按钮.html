<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自带射灯的浮雕按钮</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #333;
      }
      button {
        margin: 10px;
        width: 280px;
        height: 90px;
        font-size: 35px;
        font-weight: bold;
        background: transparent;
        border: 1px solid transparent;
        position: relative;
        box-shadow: inset 1px 1px 2px #000, inset -1px -1px 2px#808080;
        color: #333;
        text-shadow: 1px 1px 0 #808080;
        overflow: hidden;
        transition: all 0.3s linear 0.15s;
      }
      button:nth-child(1) {
        --c: #ff4757;
      }
      button:nth-child(2) {
        --c: #ffa502;
      }
      button:nth-child(3) {
        --c: #2ed573;
      }
      button:nth-child(4) {
        --c: #1e90ff;
      }
      button::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 8px;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--c);
        border-radius: 0 0 50% 50%;
        filter: blur(5px);
        transition: all 0.3s;
      }
      button:hover::before {
        background-color: var(--c);
        box-shadow: 0 0 10px var(--c), 0 0 20px var(--c), 0 0 30px var(--c),
          0 0 40px var(--c), 0 0 50px var(--c);
      }
      button:hover {
        color: #fff;
        text-shadow: 0 0 10px var(--c), 0 5px 5px #000;
        box-shadow: inset 1px -3px 2px var(--c), inset -1px -1px 2px var(--c);
      }
    </style>
  </head>
  <body>
    <button>点赞</button>
    <button>关注</button>
    <button>收藏</button>
    <button>转发</button>
  </body>
</html>

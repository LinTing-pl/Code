<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: none;
        border-spacing: 0;
      }
      td {
        position: relative;
        width: 50px;
        height: 50px;
        border: 5px solid blue;
        background: #fff;
        color: green;
        text-align: center;
        line-height: 50px;
        display: inline-block;
      }
      tr:not(:first-child) td {
        margin-top: -5px;
      }
      tr td:not(:last-child) {
        margin-right: -5px;
      }
      td:hover {
        border-color: red;
        cursor: pointer;
        z-index: 2;
      }
    </style>
  </head>
  <body></body>
  <script></script>
</html>

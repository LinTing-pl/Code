<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
    <script src="./JS/vue2.js"></script>
    <style>
        #app {
            display: flex;
        }

        .left,
        .right {
            width: 200px;
            height: 400px;
            border: solid 1px black;
        }

        .middle {
            display: flex;
            width: 100px;
            flex-direction: column;
            justify-content: center;
        }

        .middle input {
            height: 40px;
            font-size: 30px;
        }

        select {
            width: 100%;
            height: 100%;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="left">
        <select id="" multiple name="unselect" v-model="l">
            <option :key="index" :value="item" v-for="(item, index) in goods">
                {{item}}
            </option>
        </select>
    </div>
    <div class="middle">
        <input @click="toLeft" type="button" value="<"/>
        <input @click="toRight" type="button" value=">"/>
        <input @click="allToLeft" type="button" value="<<<"/>
        <input @click="allToRight" type="button" value=">>>"/>
    </div>
    <div class="right">
        <select id="" multiple name="selected" v-model="r">
            <option :key="index" :value="item" v-for="(item, index) in buy">
                {{item}}
            </option>
        </select>
    </div>
    <button @click="a" value="a">a</button>
</div>
</body>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            goods: ["苹果", "葡萄", "橙子", "桃子", "香蕉"],
            buy: [],
            l: [],
            r: [],
        },
        methods: {
            allToLeft: function () {
                this.goods = this.goods.concat(this.buy);
                this.buy = [];
                this.r = [];
            },
            allToRight: function () {
                this.buy = this.buy.concat(this.goods);
                this.goods = [];
                this.l = [];
            },
            toLeft: function () {
                this.goods = this.goods.concat(this.r);
                this.r = [];
                this.buy = this.buy.filter((v) => !this.goods.includes(v));
            },
            toRight: function () {
                this.buy = this.buy.concat(this.l);
                this.l = [];
                this.goods = this.goods.filter((value) => !this.buy.includes(value));
            },
            a: function () {
                let c = confirm("adadadad");
                console.log(c);
            },
        },
    });
</script>
</html>

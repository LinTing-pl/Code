<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 2;
			}
			li {
				position: absolute;
				z-index: 3;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<div>123</div>
	</body>
	<script>
		ul = document.querySelector("ul");
		lis = document.querySelectorAll("li");
		ul.addEventListener("click", function (e) {
			let index = Array.from(ul.children).findIndex(
				(v) => v === e.target
			);
			console.log(index + 1, "a");
		});
	</script>
</html>

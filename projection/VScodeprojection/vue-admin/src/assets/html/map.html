<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html,
			#allmap {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>
		<script
			type="text/javascript"
			src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=Ndu4iww5PUNFuDfy8RPoIG4EbWdGCPHI"></script>

		<title>地图点击事件</title>
	</head>
	<body>
		<div id="allmap"></div>
	</body>
</html>
<script type="text/javascript">
	// 全局变量记录插入的jsonp标签
	window.clickPoint = null;
	window.script = null;
	window.sucess = function (res) {
		console.log(res);
		if (res.uii_err === 0 && res.content) {
			var info = res.content;
			var sContent = `<h4 style='margin:0 0 5px 10px;'>${info.name}</h4>
				<h5 style='margin:0 0 5px 10px;'>地址：${info.addr}</h4>
				<h5 style='margin:0 0 35px 10px;'>分类：${
					info.tag !== "境外区域" || info.tag === info.name
						? info.tag
						: "地址"
				}</h4>`;
			var infoWindow = new BMapGL.InfoWindow(sContent); // 创建信息窗口对象
			map.openInfoWindow(infoWindow, clickPoint); //开启信息窗口
			// 移除插入的标签，防止越插入越多
			document.getElementsByTagName("head")[0].removeChild(script);
		}
	};
	// GL版命名空间为BMapGL
	// 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("allmap", { enableIconClick: true }); // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(116.28019, 40.049191), 19); // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
	map.setHeading(64.5);
	map.setTilt(73);
	var scaleCtrl = new BMapGL.ScaleControl(); // 添加比例尺控件
	map.addControl(scaleCtrl);
	var zoomCtrl = new BMapGL.ZoomControl(); // 添加缩放控件
	var cityCtrl = new BMapGL.CityListControl(); // 添加城市列表控件
	map.addControl(cityCtrl);
	map.addControl(zoomCtrl);
	map.addEventListener("click", (e) => {
		clickPoint = e.latlng;
		const point = e.point;
		const itemId = map.getIconByClickPosition(e);
		if (itemId) {
			let url =
				"//api.map.baidu.com/?qt=inf&uid=" +
				itemId.uid +
				"&operate=mapclick&clicktype=tile&ie=utf-8&oue=1&fromproduct=jsapi&res=api&&ak=您的密钥&callback=sucess";
			script = document.createElement("script");
			script.setAttribute("src", url);
			document.getElementsByTagName("head")[0].appendChild(script);
		}
	});
</script>

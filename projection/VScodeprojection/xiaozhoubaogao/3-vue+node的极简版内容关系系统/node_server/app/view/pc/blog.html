{% extends "pc/layout.html" %} {% block content %}
<link rel="stylesheet" href="/css/pc/blog.css">
<div class="bast">
    <div class="content">
        <div class="box">
            <ul class="comment">
                {% for item in blog %}
                <a href="/blog/{{item.id}}">
                    <li class="block">
                        <div class="picture"><img class="pic" src="{{item.img}}" alt=""></div>
                        <div class="right">
                            <h4 class="title">{{item.title}}</h4>
                            <div class="paragraph">{{item.html_text | safe}}</div>
                        </div>

                    </li>
                </a>
                {% endfor %}
            </ul>
            <div class="footer">
                更多精彩内容敬请期待~
            </div>
        </div>
        <div class="slider">
            {% include "./slider.html" ignore missing %}
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/pc/jquery.js"></script>
<script src="/js/pc/lunbo.js"></script>
{% endblock %}

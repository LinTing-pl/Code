{% extends "pc/layout.html" %} {% block content %}
<link rel="stylesheet" href="/css/pc/blog_detail.css">
<link rel="stylesheet" href="/css/github-markdown.min.css">
<link rel="stylesheet" href="/css/github.min.css">
<link rel="stylesheet" href="/css/katex.min.css">
<link rel="stylesheet" href="/css/md-html.css">
<!-- <link rel="stylesheet" href="/css/pc/pc_common.css"> -->
<div class="bast">
    <div class="content">
        <div class="box">
            <div class="BlogText">
                <h4><strong>{{blog.title}}</strong></h4>
                <p class="releaseTime">{{blog.createdAt | dateformate}}</p>
                <div class="content-text">
                    {{blog.html_text | safe}}
                </div>
            </div>
        </div>
        <div class="slider">
            {% include "./slider.html" ignore missing %}
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/pc/jquery.js"></script>
<script src="/js/pc/lunbo.js"></script>
{% endblock %}
